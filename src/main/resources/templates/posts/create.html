<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <h1 class="my-4">Create a Post</h1>

    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        Title:
        <input th:field="*{title}" />
        <br />
        Description:
        <input th:field="*{body}" />
        <input class="btn btn-block btn-primary" type="submit" value="Create Post" />
    </form>

</div>

</body>
</html>
